<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hệ thống ATM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <p>-- Tài khoản: {{ account?.username }} --</p>
    <ion-item (click)="viewAccountDetails()">
      1. Xem thông tin tài khoản >
    </ion-item>
    <ion-item (click)="logout()"> 2. Thoát > </ion-item>
  </div>
</ion-content>
